<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar_navegation">
            <div class="logo">
                <a href="">
                    <img src="scr/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span><i class="bi bi-house-fill"></i></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="bi bi-search"></i></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>   
        </nav>

        <div class="library">
            <div class="labrary_content">
                <button class="library_button">
                    <span><i class="bi bi-music-note-list"></i></span>
                    <span>Sua bibliotéca</span>
                </button>
                <span><i class="bi bi-plus-circle"></i></span>
            </div>
            
            <section class="playlist">
                <div class="playlist_content">
                    <span class="text_title">Crie sua playlist</span>
                    <span class="sub_title">É muito facíl, vamos te ajudar.</span>
                    <button class="playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="lang_buttom">
                    <span><i class="bi bi-globe"></i></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
