<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
        <div class="sidebar">
            <nav class="sidebar_navegation">
                <div class="logo">
                    <a href="">
                        <img src="scr/icons/logo-spotify.png" alt="Logo do Spotify">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="bi bi-house-fill"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="bi bi-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>   
            </nav>
    
            <div class="library">
                <div class="library_content">
                    <button class="library_button">
                        <span class="bi bi-music-note-list"></span>
                        <span>Sua bibliotéca</span>
                    </button>
                    <span class="bi bi-plus-circle"></span>
                </div>
                
                <section class="playlist">
                    <div class="playlist_content">
                        <span class="text title">Crie sua playlist</span>
                        <span class="text subtitle">É muito facíl, vamos te ajudar.</span>
                        <button class="playlist_button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section> 
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
        
                <div class="languages">
                    <button class="lang_button">
                        <span class="bi bi-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>

        <footer class="section_footer">
            <div class="text_footer">
                <h2>TESTE O PREMIUM DE GRAÇA</h2>
                <p>Increva-se para curtir musica ilimitada e podcast com apenas alguns anuncíos. Não precisa do cartão de credito  </p>
            </div>
            <div class="button_footer">
                <button class="inscrever_button">
                    <span>Inscreva-se grátis</span>
                </button>
            </div>
        </footer>
</body>
</html>
